<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sample</title>
    <link rel="icon" type="image/x-icon" href="../assets/img/Contest.ico">

    <!-- Style -->
    <link href="../assets/css/jetbrains.css" rel="stylesheet">
    <link href="../assets/css/jetbrains-components.css" rel="stylesheet">
    <link href="../assets/css/bootstrap-grid.css" rel="stylesheet">
    <!-- End style -->

    <script>
        const PAGE_SELECTED = 'Select'
        const PATH = '../'
    </script>
</head>
<body class="theme-dark">
<!-- Theme change  -->
<script src="../assets/js/theme.js"></script>
<!-- End theme change  -->

<div class="page">
    <!-- Header -->
    <header class="d-flex flex-wrap justify-content-md-between mb-4 px-4 border-bottom" id="header"></header>
    <!-- End header -->

    <!-- Body -->
    <div class="main-panel align-items-center pt-0">
        <div class="content-wrapper">
            <div class="row">
                <div class="col-xl-2 col-sm-6 grid-margin stretch-card tasks-groups-list">
                    <div class="content-wrapper p-3">
                        <h5 class="mb-3">Компоненты</h5>
                        <ul class="tree" id="components-list">

                        </ul>
                    </div>
                </div>

                <div class="col-xl-10 col-sm-6 grid-margin stretch-card tasks-groups-list">
                    <div class="content-wrapper">

                        <h1>Select</h1><br>

                        <div class="select">
                            <button id="select-btn-1" class="select__button">select</button>
                            <ul class="select__list">
                                <li class="select__list-item" data-value="8">Select font size</li>
                                <li class="select__list-delimiter"></li>
                                <li class="select__list-item" data-value="8">8 pt</li>
                                <li class="select__list-item" data-value="9">9 pt</li>
                                <li class="select__list-item" data-value="10">10 pt</li>
                                <li class="select__list-item" data-value="11">11 pt</li>
                                <li class="select__list-item" data-value="12">12 pt</li>
                                <li class="select__list-item" data-value="13">13 pt</li>
                                <li class="select__list-item" data-value="14">14 pt</li>
                                <li class="select__list-item" data-value="15">15 pt</li>
                            </ul>
                            <input value="" type="hidden" name="select-data" class="select__input">
                        </div>

                        <br>

                        <div class="select select-large">
                            <button id="select-btn-2" class="select__button">select</button>
                            <ul class="select__list">
                                <li class="select__list-item" data-value="8">Select font size</li>
                                <li class="select__list-delimiter"></li>
                                <li class="select__list-item" data-value="8">8 pt</li>
                                <li class="select__list-item" data-value="9">9 pt</li>
                                <li class="select__list-item" data-value="10">10 pt</li>
                            </ul>
                            <input value="" type="hidden" name="select-data" class="select__input">
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End body -->

    <!-- Footer -->
    <footer class="text-center" id="footer"></footer>
    <!-- End footer -->
</div>


<!-- Scripts -->
<script src="../assets/js/jetbrains.js"></script>
<script src="../components/header.js"></script>
<script src="../components/menu.js"></script>
<script src="../components/footer.js"></script>
<!-- End scripts -->
</body>
</html>
